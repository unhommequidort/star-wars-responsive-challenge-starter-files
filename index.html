<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Star Wars Trading Cards">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<div>
					<h1>Star Wars Characters</h1>
					<p>Incomplete list</p>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card-box">
					<img src="images/rey_square.png">
					<h3 class="name">Ray</h3>
					<p class="char-info">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-box">
					<img src="images/finn_square.png">
					<h3 class="name">Finn</h3>
					<p class="char-info">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-box">
					<img src="images/kylo_square.png">
					<h3 class="name">Kylo</h3>
					<p class="char-info">Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card-box">
					<img src="images/poe_square.png">
					<h3 class="name">Poe</h3>
					<p class="char-info">Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-box">
					<img src="images/chewbacca_square.png">
					<h3 class="name">Chewbacca</h3>
					<p class="char-info">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-box">
					<img src="images/yoda_square.png">
					<h3 class="name">Yoda</h3>
					<p class="char-info">Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
